<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic jquery syntax and selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hideButton").click(function(){
                $("p").hide();
            });
            $("#changeTextButton").click(function(){
                $("p").text("The text has been changed.");
            });
        });
    </script>

</head>
<body>
    
    <h1>Welcome, jQuery program</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <button id="hideButton">Hide Paragraphs</button>
<br>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <button id="changeTextButton">Change Text Paragraphs</button>

</body>
</html>
