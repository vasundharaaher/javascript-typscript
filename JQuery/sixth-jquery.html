<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery noconflict</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js"></script>

    <script>
        var jq = jQuery.noConflict();
        jq(document).ready(function(){
            jq("#jqButton").click(function(){
                jq("#jqMessage").text("jQuery Button is Clicked!");
            });
        });

        document.observe("dom:loaded" , function(){
            $("protoButton").observe("click",function(){
                $("protoMessage").update("prototype.js Button is Clicked!");
            });
        });
    </script>
</head>
<body>
    <h1>Using jQuery and Prototype.js Togrther</h1>
    <button id="jqButton">Click me (jQuery)</button>
    <p id="jqMessage"></p>
    <button id="protoButton">Click me</button>
    <p id="protoMessage"></p>
</body>
</html>
